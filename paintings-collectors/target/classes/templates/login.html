<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="welcome login" th:action="@{/users/login}" th:object="${userData}" method="post">

        <!-- Error Messages -->
        <div th:if="${errorMessages != null}" class="text-center mb-3">
            <div th:each="error : ${errorMessages}" class="danger text-white">
                <p th:text="${error}"></p>
            </div>
        </div>

        <!-- Login Header -->
        <div class="form-group">
            <h1 class="text-center mt-2">
                <span class="badge badge-pill badge-dark">Login</span>
            </h1>
        </div>

        <!-- Username Field -->
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" />
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" />
        </div>

        <!-- Submit Button -->
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
