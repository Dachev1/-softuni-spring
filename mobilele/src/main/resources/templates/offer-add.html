<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Offer</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/navbar.html::navbar('addOffer')"></div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form method="POST" th:action="@{/offers/add}" th:object="${newOfferDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model ID</label>
                <input id="model" type="text" th:field="*{model}" class="form-control" placeholder="Enter Model ID">
                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price" type="number" th:field="*{price}" class="form-control" placeholder="Suggested price">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine" th:field="*{engine}" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="engineType : ${engineTypes}" th:value="${engineType}" th:text="${engineType}"></option>
                </select>
                <p th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" th:field="*{transmission}" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transmissionType : ${transmissionTypes}" th:value="${transmissionType}" th:text="${transmissionType}"></option>
                </select>
                <p th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" type="number" th:field="*{year}" class="form-control" placeholder="Manufacturing year">
                <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" type="number" th:field="*{mileage}" class="form-control" placeholder="Mileage in kilometers">
                <p th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Description"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errors alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" th:field="*{imageUrl}" class="form-control" placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="errors alert alert-danger"></p>
        </div>
        <div class="button-holder d-flex">
            <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
        </div>
    </form>
</div>
</body>
</html>
