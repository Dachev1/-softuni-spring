<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

    <div th:replace="fragments/navbar.html::navbar('home')"></div>

    <div class="container-fluid">
        <h5 class="text-center text-white mt-5">
        <span th:if="${session.user != null}">
            Welcome, <span th:text="${session.user.firstName}"></span> <span th:text="${session.user.lastName}"></span>
        </span>
            <span th:if="${session.user == null}">
            Welcome to MobiLeLeLe
        </span>
        </h5>
    </div>

</body>
</html>
