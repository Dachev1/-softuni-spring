<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe - All Offers</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/navbar.html::navbar('allOffers')"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <!-- Iterate through the list of offers -->
        <div class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0" th:each="offer : ${offers}">
            <div class="card-img-top-wrapper">
                <img th:src="${offer.imageUrl}" alt="Car image" class="card-img-top">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">
                    Offer ID: <span th:text="${offer.id}"></span>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    Mileage: <span th:text="${offer.mileage}"></span> km
                </li>
                <li class="list-group-item">
                    Price: <span th:text="${offer.price}"></span> â‚¬
                </li>
                <li class="list-group-item">
                    Engine: <span th:text="${offer.engine}"></span>
                </li>
                <li class="list-group-item">
                    Transmission: <span th:text="${offer.transmission}"></span>
                </li>
            </ul>
            <div class="card-body d-flex justify-content-between">
                <!-- Details link -->
                <a class="btn btn-info" th:href="@{/offers/details/{id}(id=${offer.id})}">Details</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
