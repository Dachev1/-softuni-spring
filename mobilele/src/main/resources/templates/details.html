<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Details</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'details'})}"></div>

<div class="container">
    <h2 class="text-center text-white mt-5">Offer Details</h2>
    <div class="row mx-auto d-flex flex-column align-items-center">
        <div class="card col-md-8 p-0 mb-4">
            <img th:src="${offerDetails.imageUrl}" class="card-img-top" alt="Offer Image">
            <div class="card-body">
                <h4 class="card-title" th:text="${offerDetails.model}"></h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Price:</strong> <span th:text="${offerDetails.price}"></span> â‚¬
                    </li>
                    <li class="list-group-item">
                        <strong>Engine:</strong> <span th:text="${offerDetails.engine}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Transmission:</strong> <span th:text="${offerDetails.transmission}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Year:</strong> <span th:text="${offerDetails.year}"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Mileage:</strong> <span th:text="${offerDetails.mileage}"></span> km
                    </li>
                    <li class="list-group-item">
                        <strong>Description:</strong>
                        <p th:text="${offerDetails.description}"></p>
                    </li>
                </ul>
            </div>
            <div class="card-body d-flex justify-content-between">
                <!-- Update button -->
                <a class="btn btn-primary" th:href="@{/offers/edit/{id}(id=${offerDetails.id})}">Update</a>
                <!-- Delete form -->
                <form th:method="delete" th:action="@{/offers/delete/{id}(id=${offerDetails.id})}" style="margin: 0;">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
