<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:object="${userRegisterDTO}" method="post" action="/users/register">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" th:field="*{username}" th:errorclass="'is-invalid alert-danger'" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" th:field="*{email}" th:errorclass="'is-invalid alert-danger'" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" th:field="*{password}" th:errorclass="'is-invalid alert-danger'" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control" th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:text="'Passwords do not match!'"></div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning mb-3">Register</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
