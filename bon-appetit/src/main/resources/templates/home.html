<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 class="bg-gray text-dark mb-0 mt-0">Welcome, <span th:text="${@userSession.getUsername()}"></span></h6>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <!-- Desserts Section -->
                <div>
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2">Desserts (<span th:text="${#lists.size(desserts)}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="recipe : ${desserts}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2" src="/img/dessert.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${recipe.name}"></td>
                                <td th:text="${recipe.ingredients}"></td>
                                <td>
                                    <a th:href="@{/add-to-favorites(recipeId=${recipe.id})}">
                                        <img class="mr-2" src="/img/add-to-favourites.png" alt="Add to Favorites" width="35px" height="35px">
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Cocktails Section -->
                <div>
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2">Cocktails (<span th:text="${#lists.size(cocktails)}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="recipe : ${cocktails}">
                                <td class="bg-success" scope="row" style="width: 5%">
                                    <img class="mr-2" src="/img/cocktail.png" alt="Cocktail" width="35px" height="35px">
                                </td>
                                <td th:text="${recipe.name}"></td>
                                <td th:text="${recipe.ingredients}"></td>
                                <td>
                                    <a th:href="@{/add-to-favorites(recipeId=${recipe.id})}">
                                        <img class="mr-2" src="/img/add-to-favourites.png" alt="Add to Favorites" width="35px" height="35px">
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Main Dishes and Favorites Section -->
            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2">Main Dishes (<span th:text="${#lists.size(mainDishes)}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="recipe : ${mainDishes}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2" src="/img/main-dish.png" alt="Main Dish" width="35px" height="35px">
                                </td>
                                <td th:text="${recipe.name}"></td>
                                <td th:text="${recipe.ingredients}"></td>
                                <td>
                                    <a th:href="@{/add-to-favorites(recipeId=${recipe.id})}">
                                        <img class="mr-2" src="/img/add-to-favourites.png" alt="Add to Favorites" width="35px" height="35px">
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Favorites Section -->
                <div>
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2">Favorites (<span th:text="${#lists.size(favorites)}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="recipe : ${favorites}">
                                <td class="bg-primary" scope="row" style="width: 5%">
                                    <img class="mr-2" src="/img/star.png" alt="Favorite" width="35px" height="35px">
                                </td>
                                <td th:text="${recipe.name}"></td>
                                <td th:text="${recipe.ingredients}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
