<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${routeDetails.name} + ' - Pathfinder'">Pathfinder</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>
<div class="wrapper">
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Login</a></li>
                <li><a href="/">Register</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Add new route</a></li>
                <li><a href="/">Profile</a></li>
                <li><a href="/">Admin</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="details-main">
        <section class="route-info text-center">
            <h4 th:text="${routeDetails.name}"></h4>
            <p>Total distance: <span th:text="${routeDetails.totalDistance}"></span> km</p>
            <p>Author name: <span th:text="${routeDetails.authorName}"></span></p>
            <h4>Difficulty Level:</h4>
            <p th:text="${routeDetails.difficultyLevel}"></p>
        </section>

        <section id="video">
            <iframe th:src="'https://www.youtube.com/embed/' + ${routeDetails.videoUrl}" allowfullscreen></iframe>
        </section>

        <section class="route-description text-center">
            <h4>Description:</h4>
            <p th:text="${routeDetails.description}"></p>
        </section>

        <section class="gallery">
            <img th:src="${routeDetails.pictureUrl}" class="rounded" alt="Route Image"/>
        </section>

        <section class="comments">
            <h1>Comments</h1>
            <form id="commentForm" method="POST" action="/">
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message should be at least 10 characters.
                    </small>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" id="postComment" value="Post Comment"/>
                </div>
            </form>
        </section>
    </div>

    <footer class="footer bg-blur rounded">
        <div class="container-fluid text-center">
            <div class="h5 text-white">
                &copy; Lucho, Chocho & Spring Advanced Students 2021. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
